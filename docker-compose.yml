networks:
  kickoff-network:
    driver: bridge

services:
  consul:
    image: consul:1.15
    container_name: consul
    ports:
      - "8500:8500"
    command: >
      consul agent -server -bootstrap-expect=1 -datacenter=kickoff 
      -data-dir=/consul/data -node=server-1 -bind=0.0.0.0 
      -client=0.0.0.0 -retry-join=consul -ui
    networks:
      - kickoff-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  user-service:
    build:
      context: .
      dockerfile: user/Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      - CONSUL_ADDRESS=consul:8500
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - kickoff-network

  game-service:
    build:
      context: .
      dockerfile: game/Dockerfile
    container_name: game-service
    ports:
      - "8082:8082"
    environment:
      - CONSUL_ADDRESS=consul:8500
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - kickoff-network

  prediction-service:
    build:
      context: .
      dockerfile: prediction/Dockerfile
    container_name: prediction-service
    ports:
      - "8083:8083"
    environment:
      - CONSUL_ADDRESS=consul:8500
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - kickoff-network

  leaderboard-service:
    build:
      context: .
      dockerfile: leaderboard/Dockerfile
    container_name: leaderboard-service
    ports:
      - "8084:8084"
    environment:
      - CONSUL_ADDRESS=consul:8500
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - kickoff-network

  gateway-service:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      - CONSUL_ADDRESS=consul:8500
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - kickoff-network