apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaderboard-service
  namespace: kickoff
  labels:
    app: leaderboard
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: leaderboard
  template:
    metadata:
      labels:
        app: leaderboard
        tier: backend
    spec:
      containers:
      - name: leaderboard
        image: kickoff-leaderboard-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9084
          name: grpc
          protocol: TCP
        env:
        - name: DB_NAME
          value: "leaderboard_db"
        envFrom:
        - configMapRef:
            name: postgres-config
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          grpc:
            port: 9084
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          grpc:
            port: 9084
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
